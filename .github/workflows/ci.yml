name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.1', '3.2', '3.3', '3.4', 'head']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Setup Code Climate reporter
        if: matrix.ruby-version == '3.4'
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build

      - name: Run tests
        run: bundle exec rspec

      - name: Upload coverage to Code Climate
        if: matrix.ruby-version == '3.4' && success()
        run: ./cc-test-reporter after-build
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Check diff coverage
        if: github.event_name == 'pull_request' && matrix.ruby-version == '3.4'
        run: bundle exec undercover --compare origin/${{ github.base_ref }}

      - name: Run rubocop
        if: matrix.ruby-version == '3.4'
        run: bundle exec rubocop
